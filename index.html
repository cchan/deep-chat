<!doctype html>
<html lang="en" ng-app="ChatApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta name="description" content="">
	<meta name="copyright" content="">
	
	<title>DEEP 2015 Chat</title>
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="ChatController as chat">
	<div>
		<h1>DEEP 2015 Chat</h1>
		<h2>Building Massively Scalable Applications</h2>
		<ol id="messages">
			<li ng-repeat="message in messages">
				<b>{{message.name}}:</b> {{message.text}}
			</li>
		</ol>
		<form ng-submit="submit()">
			<input type="text" id="name" placeholder="Name" style="width:100px" />
			<input type="text" id="msg" style="width: 250px" />
			<input type="submit" />
		</form>
	</div>
</body>
</html>
